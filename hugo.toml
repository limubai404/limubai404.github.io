baseURL = "https://limubai404.github.io/"
languageCode = "zh-cn"
title = "李慕白的技术博客"
theme = "PaperMod"

# 修正分页配置
[pagination]
  pagerSize = 5

# 为搜索功能生成索引文件
[outputs]
  home = [ "HTML", "RSS", "JSON" ]

[params]
  author = "李慕白"
  description = "个人技术分享以及总结！"
  defaultTheme = "auto" # 允许用户在浅色/深色模式间切换
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowCodeCopyButtons = true # 为代码块添加“复制”按钮
  ShowToc = true # 显示文章目录
  TocOpen = true # 默认展开目录

  # 自定义 CSS
  customCSS = ["css/custom.css"]

  # Mermaid 图表支持
  [params.mermaid]
    enable = true

  # Google Analytics (请替换您的 ID)
  [params.analytics.google]
    ID = "G-XXXXXXXXXX"

  # Giscus 评论系统 (请填写您的配置)
  [params.giscus]
    repo = "your_github_repo" # e.g. "user/repo"
    repoId = "your_repo_id"
    category = "your_category_name"
    categoryId = "your_category_id"
    mapping = "pathname"
    reactionsEnabled = "1"
    emitMetadata = "0"
    inputPosition = "bottom"
    theme = "preferred_color_scheme"
    lang = "zh-CN"
    loading = "lazy"

  # 封面图配置
  [params.cover]
    hidden = false 
    hiddenInList = false
    hiddenInSingle = false

  # 个人简介模式主页
  [params.profileMode]
    enabled = true
    title = "李慕白 (limubai404)"
    subtitle = "一名热衷于分享的开发者 | 硬件爱好者 | 终身学习者"
    imageUrl = "/avatar.png"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "我的头像"
    
    [[params.profileMode.buttons]]
      name = "所有文章"
      url = "/archives/"
    [[params.profileMode.buttons]]
      name = "GitHub"
      url = "https://github.com/limubai404"

  # 社交图标
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/limubai404"
  [[params.socialIcons]]
    name = "email"
    url = "mailto:limubai404@gmail.com"

  # 搜索功能配置
  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    keys = ["title", "permalink", "summary", "content"]

[menu]
  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 10
  [[menu.main]]
    identifier = "search"
    name = "搜索 🔍"
    url = "/search/"
    weight = 20
  [[menu.main]]
    identifier = "tags"
    name = "标签"
    url = "/tags/"
    weight = 30
