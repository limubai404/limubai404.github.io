<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAR ADC 内部工作原理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SAR ADC (逐次逼近型) 内部工作原理</h1>
    <div class="main-container">
        <div id="voltage-display">
            <div class="meter">
                <div id="vin-level" class="level"></div>
                <div class="label">V_in</div>
            </div>
            <div class="meter">
                <div id="vdac-level" class="level"></div>
                <div class="label">V_dac</div>
            </div>
        </div>
        <div id="adc-diagram">
            <div class="component" id="sah">S & H</div>
            <div class="component" id="comparator"><b>&gt;</b></div>
            <div class="component" id="dac">DAC</div>
            <div class="component" id="sar">
                <div class="title">SAR (8-bit)</div>
                <div id="sar-bits">
                    <div class="bit" id="bit7">?</div>
                    <div class="bit" id="bit6">?</div>
                    <div class="bit" id="bit5">?</div>
                    <div class="bit" id="bit4">?</div>
                    <div class="bit" id="bit3">?</div>
                    <div class="bit" id="bit2">?</div>
                    <div class="bit" id="bit1">?</div>
                    <div class="bit" id="bit0">?</div>
                </div>
            </div>
            <div id="eoc-flag">EOC</div>
        </div>
        <div id="final-result">
            <h3>转换结果</h3>
            <p>Binary: <span id="binary-val">--------</span></p>
            <p>Decimal: <span id="decimal-val">---</span></p>
        </div>
    </div>
    <div id="explanation">
        <p>点击“开始”，观看一个 8-bit SAR ADC 如何将输入的模拟电压 (Vin) 转换为数字值。</p>
    </div>
    <button id="start-btn">开始转换</button>

    <script src="script.js"></script>
</body>
</html>
